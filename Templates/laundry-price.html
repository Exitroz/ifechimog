<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Price Calculator | Ifechimog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../Styles/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ifechimog</a>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h2 class="text-center mb-4">Laundry Price Calculator</h2>
      <div class="card p-4 shadow">
        <form id="price-form">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Service Type</label>
              <select class="form-select" id="service-type">
                <option value="Wash & Fold">Wash & Fold</option>
                <option value="Dry Clean">Dry Clean</option>
                <option value="Ironing">Ironing</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Number of Clothes</label>
              <input type="number" id="quantity" class="form-control" placeholder="e.g. 10" required>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </form>
        <div class="mt-3">
          <h5 id="price-result"></h5>
        </div>
      </div>
    </div>
  </section>

  <script src="../Js/app.js"></script>

</body>
</html>
