<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Ifechimog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Styles/style.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .page-wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Ifechimog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="main-content section">
      <div class="container">
        <h2 class="mb-4 text-center">Checkout</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input class="form-control" id="fullname" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input class="form-control" id="phone" required>
          </div>
          <div class="col-12">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-12">
            <label class="form-label">Delivery Address</label>
            <textarea class="form-control" rows="2" required></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Payment Method</label>
            <select class="form-select">
              <option value="card">Paystack</option>
              <option value="transfer">Bank Transfer</option>
              <option value="cash">Cash on Delivery</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button type="button" class="btn btn-primary mt-3" onclick="payWithPaystack()">Pay Now</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="container">
        <p>&copy; 2025 Ifechimog. All Rights Reserved.</p>
      </div>
    </footer>
  </div>

  <script src="../Js/app.js"></script>

</body>
</html>
