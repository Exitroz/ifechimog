<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistics | Ifechimog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../Styles/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ifechimog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-hero">
    <img src="../Images/clean_image_3.png" alt="Logistics banner">
    <div class="caption">
      <h1>Logistics Services</h1>
      <p>We move it safely and on time.</p>
      <span class="badge-pill">Reliable & Fast</span>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-6 reveal">
          <div class="card-shadow p-4">
            <h4 class="mb-3">Get a Quote</h4>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Pickup Location</label>
                <input class="form-control" id="q-pickup" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Destination</label>
                <input class="form-control" id="q-destination" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Package Weight (kg)</label>
                <input type="number" class="form-control" id="q-weight" min="0" step="0.1" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Vehicle Type</label>
                <select class="form-select" id="q-vehicle">
                  <option>Bike</option>
                  <option>Van</option>
                  <option>Truck</option>
                </select>
              </div>
              <div class="col-12 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" id="calc-quote">Calculate</button>
                <div><strong id="quote-result"></strong></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 reveal">
          <div class="card-shadow p-4">
            <h4 class="mb-3">Track a Package</h4>
            <div class="row g-3">
              <div class="col-8">
                <input class="form-control" id="track-id" placeholder="Enter Tracking ID" />
              </div>
              <div class="col-4">
                <button class="btn btn-primary w-100" id="track-btn">Track</button>
              </div>
              <div class="col-12">
                <p class="input-hint" id="track-result">Status will appear here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Ifechimog. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Js/app.js"></script>
</body>
</html>
