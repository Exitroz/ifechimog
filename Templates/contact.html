        <ul class="navbar-nav ms-auto">

        </ul>
      </div>
    </div>
  </nav>

  <section class="page-hero">
    <img src="../Images/history_img01.jpg" alt="Contact banner">
    <div class="caption">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you.</p>
      <a href="mailto:info@ifechimog.com" class="btn btn-primary btn-sm">Email Us</a>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-6 reveal">
          <div class="card-shadow p-4">
            <h4>Send a Message</h4>
            <form id="contact-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Your Name</label>
                  <input class="form-control" id="c-name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="c-email" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Message</label>
                  <textarea class="form-control" id="c-message" rows="4" required></textarea>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 reveal">
          <div class="card-shadow p-4">
            <h4>Company Info</h4>
            <p><strong>Phone:</strong> +234 000 000 0000</p>
            <p><strong>Email:</strong> info@ifechimog.com</p>

          </div>

      </div>
