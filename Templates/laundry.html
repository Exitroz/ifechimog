<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Booking | Ifechimog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../Styles/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ifechimog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-hero">
    <img src="../Images/slider_bg01.jpg" alt="Laundry banner">
    <div class="caption">
      <h1>Laundry Booking</h1>
      <p>Schedule pickups and deliveries with ease.</p>
      <span class="badge-pill">Fast Turnaround</span>
    </div>
  </section>

<!-- Price Calculator -->
<section class="section">
    <div class="container">
      <h2 class="text-center mb-4">Laundry Price Calculator</h2>
      <div class="card p-4 shadow">
        <form id="price-form">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Service Type</label>
              <select class="form-select" id="service-type">
                <option value="Wash & Fold">Wash & Fold</option>
                <option value="Dry Clean">Dry Clean</option>
                <option value="Ironing">Ironing</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Number of Clothes</label>
              <input type="number" id="quantity" class="form-control" placeholder="e.g. 10" required>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </form>
        <div class="mt-3">
          <h5 id="price-result"></h5>
        </div>
      </div>
    </div>
  </section>

  <!-- Laindry booking-->
  <section class="section">
    <div class="container">
      <div class="card-shadow p-4 reveal">
        <h4 class="mb-3">Book Your Laundry</h4>
        <div id="laundry-steps">
          <div class="step" data-step="1">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input class="form-control" id="laundry-name" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input class="form-control" id="laundry-phone" required />
              </div>
              <div class="col-md-12">
                <label class="form-label">Service Type</label>
                <select class="form-select" id="laundry-service">
                  <option value="Wash & Fold">Wash & Fold</option>
                  <option value="Dry Cleaning">Dry Cleaning</option>
                  <option value="Ironing">Ironing</option>
                </select>
              </div>
            </div>
          </div>
          <div class="step d-none" data-step="2">
            <div class="row g-3">
              <div class="col-md-8">
                <label class="form-label">Pickup Address</label>
                <input class="form-control" id="laundry-address" required />
              </div>
              <div class="col-md-4">
                <label class="form-label">Pickup Date</label>
                <input type="date" class="form-control" id="laundry-date" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Pickup Time</label>
                <input type="time" class="form-control" id="laundry-time" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Delivery Option</label>
                <select class="form-select" id="laundry-delivery">
                  <option value="Pickup & Delivery">Pickup & Delivery</option>
                  <option value="Pickup Only">Pickup Only</option>
                  <option value="Drop-off at Store">Drop-off at Store</option>
                </select>
              </div>
            </div>
          </div>
          <div class="step d-none" data-step="3">
            <div class="row g-3">
              <div class="col-12">
                <p class="input-hint">Review your details then submit. You will receive a confirmation message.</p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary" id="prev-step" disabled>Back</button>
            <button class="btn btn-primary" id="next-step">Next</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Ifechimog. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Js/app.js"></script>

</body>
</html>
