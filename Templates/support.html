<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support | Ifechimog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../Styles/style.css" rel="stylesheet" />
  <style>
    .chat-box {
      max-width: 600px;
      margin: 0 auto;
    }
    .chat-bubble {
      background: #f1f1f1;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }
    .chat-bubble.user {
      background: var(--purple);
      color: #fff;
      text-align: right;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ifechimog</a>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h2 class="text-center mb-4">Live Chat Support</h2>
      <div class="chat-box p-3 border rounded shadow">
        <div class="chat-bubble">Hello! How can we assist you today?</div>
        <div class="chat-bubble user">I have a question about my laundry booking.</div>
        <form class="mt-3" onsubmit="event.preventDefault(); sendMessage();">
          <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required>
            <button class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="../Js/app.js"></script>

</body>
</html>
