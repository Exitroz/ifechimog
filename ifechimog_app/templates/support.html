{% extends 'base.html' %}
{% block content %}

 {% comment %} <nav class="navbar navbar-expand-lg">
  <div class="container">
   <a class="navbar-brand" href="index.html">
    Ifechimog
   </a>
  </div>
 </nav> {% endcomment %}
 <section class="section">
  <div class="container">
   <h2 class="text-center mb-4">
    Live Chat Support
   </h2>
   <div class="chat-box p-3 border rounded shadow">
    <div class="chat-bubble">
     Hello! How can we assist you today?
    </div>
    <div class="chat-bubble user">
     I have a question about my laundry booking.
    </div>
    <form class="mt-3" onsubmit="event.preventDefault(); sendMessage();">
     <div class="input-group">
      <input class="form-control" id="chat-input" placeholder="Type your message..." required="" type="text"/>
      <button class="btn btn-primary">
       Send
      </button>
     </div>
    </form>
   </div>
  </div>
 </section>

{% endblock %}
