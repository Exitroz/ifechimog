{% extends 'base.html' %}
{% block content %}
<body>
 <nav class="navbar navbar-expand-lg">
  <div class="container">
   <a class="navbar-brand" href="index.html">
    Ifechimog
   </a>
  </div>
 </nav>
 <section class="section">
  <div class="container">
   <h2 class="text-center mb-4">
    Laundry Price Calculator
   </h2>
   <div class="card p-4 shadow">
    <form id="price-form">
     <div class="row g-3">
      <div class="col-md-6">
       <label class="form-label">
        Service Type
       </label>
       <select class="form-select" id="service-type">
        <option value="Wash &amp; Fold">
         Wash &amp; Fold
        </option>
        <option value="Dry Clean">
         Dry Clean
        </option>
        <option value="Ironing">
         Ironing
        </option>
       </select>
      </div>
      <div class="col-md-6">
       <label class="form-label">
        Number of Clothes
       </label>
       <input class="form-control" id="quantity" placeholder="e.g. 10" required="" type="number"/>
      </div>
      <div class="col-12 text-end">
       <button class="btn btn-primary" type="submit">
        Calculate
       </button>
      </div>
     </div>
    </form>
    <div class="mt-3">
     <h5 id="price-result">
     </h5>
    </div>
   </div>
  </div>
 </section>
 <script src="../Js/app.js">
 </script>
</body>

{% endblock %}
